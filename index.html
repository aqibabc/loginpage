<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>LOGIN PAGE</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="warpper animate__animated animate__bounce animate__repeat-2">
        <span class="bg-animation"></span>
        <div class="form-box login animate__animated animate__bounce animate__repeat-2">
            <h2 class="animate__animated animate__bounce animate__repeat-2">Login</h2>
            <form action="#">
                <div class="input-box animate__animated animate__bounce animate__repeat-2">
                    <input type="text" required>
                    <label for="">Name</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animate__animated animate__bounce animate__repeat-2">
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button type="submit" class="btn animate__animated animate__bounce animate__repeat-2">Login</button>
                <div class="logred-link animate__animated animate__bounce animate__repeat-2">
                    <p>Don't have an account?<a href="#" class="regester-link">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="info-text login">
            <h2 class="animate__animated animate__bounce animate__repeat-2">Walcome Back!</h2>
            <p class="animate__animated animate__bounce animate__repeat-2">Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
        </div>
    </div>
</body>
</html>
